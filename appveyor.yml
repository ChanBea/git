platform:
    - x86
    - x64
    - arm
    - arm64

environment:
    matrix:
        - VSVER: 14

configuration:
    - plain
    - shared

before_build:
    - ps: >-
        If ($env:Platform -Match "x86") {
            $env:VCVARS_PLATFORM="x86"
            $env:TARGET="VC-WIN32"
        } Else If ($env:Platform -Match "x64") {
            $env:VCVARS_PLATFORM="amd64"
            $env:TARGET="VC-WIN64A"
        } Else If ($env:Platform -Match "arm") {
            $env:VCVARS_PLATFORM="amd64_arm"
            $env:TARGET="VC-WIN32-ARM"
        } Else {
            $env:VCVARS_PLATFORM="amd64_arm64"
            $env:TARGET="VC-WIN64-ARM"
        }
    - ps: >-
        If ($env:Configuration -Match "shared") {
            $env:SHARED=""
        } Else {
            $env:SHARED="no-shared"
        }
    - ps: $env:VSCOMNTOOLS=(Get-Content ("env:VS" + "$env:VSVER" + "0COMNTOOLS"))
    - call "%VSCOMNTOOLS%\..\..\VC\vcvarsall.bat" %VCVARS_PLATFORM%
    - mkdir _build
    - cd _build
    - perl ..\Configure %TARGET% no-asm %SHARED%
    - cd ..

build_script:
    - cd _build
    - nmake
    - cd ..

test_script:
    - cd _build
    - nmake test
    - mkdir ..\_install
    - nmake install install_docs DESTDIR=..\_install
    - cd ..
